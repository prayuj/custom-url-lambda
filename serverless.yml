service: custom-url
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  stage: dev
  environment:
    MONGODB_URL: ${env:MONGODB_URL}
    COOKIE_ACCESS_TOKEN: ${env:COOKIE_ACCESS_TOKEN}
    DYNAMO_TABLE_NAME: ${env:DYNAMO_TABLE_NAME}
    ALLOWED_ORIGINS: ${env:ALLOWED_ORIGINS}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
      Resource: "${env:URL_SHORTNER_TABLE_ARN}"

plugins:
  - serverless-offline
  - serverless-plugin-typescript

functions:
  mapUrl:
    handler: src/handler.mapUrl
    events:
      - http:
          path: /t/{url}
          method: GET
          cors: true

  setCustomUrl:
    handler: src/handler.setCustomUrl
    events:
      - http:
          path: /shorten-url
          method: POST
          cors: true
  
  allUrls:
    handler: src/handler.allUrls
    events:
      - http:
          path: /all-urls
          method: GET
          cors: true

  deleteUrl:
    handler: src/handler.deleteUrl
    events:
      - http:
          path: /url
          method: DELETE
          cors: true

  setUrlNames:
    handler: src/mongoHandler.setUrlNames
    events:
      - http:
          path: /set-url-names
          method: POST
          cors: true
  
  logUrlHit:
    handler: src/mongoHandler.logUrlHit
    events:
      - http:
          path: /log/{url}
          method: POST
          cors: true

  userAcessLogs:
    handler: src/mongoHandler.userAccessLogs
    events:
      - http:
          path: /user-access-logs
          method: GET
          cors: true
custom:
  # serverless offline plugin setup
  serverless-offline:
    httpPort: 5000
